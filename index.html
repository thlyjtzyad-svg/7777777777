<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moataz Store | الفخامة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&family=Amiri:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F2D06B;
            --gold-dark: #AA8C2C;
            --black: #050505;
            --dark-card: #111111;
            --white: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* الخلفية المزركشة (Pattern) */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* نمط زخرفي هندسي ذهبي خفيف */
            background-image:
                linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                radial-gradient(circle at 50% 50%, #222 10%, #050505 60%);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0;
            opacity: 1;
        }
        /* تأثير ذهبي إضافي */
        .gold-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05), transparent 70%);
            z-index: -1;
        }
        .main-card {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--gold);
            padding: 60px 40px;
            border-radius: 4px;
            /* زوايا حادة لتبدو أكثر رسمية */
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
            position: relative;
        }
        /* زركشة الزوايا */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid var(--gold);
            transition: 0.5s;
        }
        .top-right {
            top: -2px;
            right: -2px;
            border-bottom: none;
            border-left: none;
        }
        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-top: none;
            border-right: none;
        }
        .logo-box {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            border-radius: 50%;
            padding: 5px;
            border: 2px dashed var(--gold);
            animation: rotateBorder 20s linear infinite;
        }
        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gold);
        }
        @keyframes rotateBorder {
            to {
                transform: rotate(360deg);
            }
        }
        h1 {
            font-family: 'Amiri', serif;
            /* خط كلاسيكي للعناوين */
            font-size: 2.8rem;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 0px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 400;
            border-bottom: 1px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }
        .btn-gold {
            display: block;
            width: 100%;
            padding: 18px 0;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-dark));
            background-size: 200% auto;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            border-radius: 2px;
            transition: 0.5s;
            border: 1px solid var(--gold-light);
            text-transform: uppercase;
        }
        .btn-gold:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            letter-spacing: 1px;
            color: #fff;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            color: var(--gold);
            font-size: 1rem;
            text-decoration: none;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            transition: 0.3s;
        }
        .social-icon:hover {
            background: var(--gold);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>
    <div class="gold-overlay"></div>
    <div class="main-card">
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="logo-box">
            <img src="https://i.postimg.cc/652Yg1H9/alsh-ar.jpg" alt="Logo" class="logo-img">
        </div>
        <h1>معتز ستور</h1>
        <p class="subtitle">رفاهية اللعب • حسابات النخبة</p>
        <a href="accounts.html" class="btn-gold">دخـول المـتـجـر</a>
        <div class="social-links">
            <a href="https://wa.me/962775355332" class="social-icon">واتساب</a>
            <a href="https://instagram.com/motazstore" class="social-icon">إنستغرام</a>
        </div>
    </div>
</body>
</html>
